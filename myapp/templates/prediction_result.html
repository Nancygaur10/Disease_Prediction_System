{% extends "parent.html" %}
{% load static %}
{% block slider %}

<div class="col-md-12 p-0 hero">
    <img src="{% static 'images/img.jpg' %}" height="350vh" width="100%" alt="">

    <div class="row">
        <div class="col-md-8 result">
            <h4>Your Health Prediction</h4>
            {% if res %}
            <h1 class="pb-2">{{res}}</h1>
            {% endif %}
            <button class="btn btn-info btn-custom" type="submit" onclick="location.href='{% url 'prediction' %}'">Predict Again</button>
        </div>
    </div>
</div>

{% endblock slider %}
